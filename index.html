<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0f172a;
            color: white;
            font-family: Arial, sans-serif;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 8px solid #1e293b;
            border-top: 8px solid #38bdf8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .text {
            position: absolute;
            top: 60%;
            font-size: 18px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="loader"></div>
    <div class="text">جاري التحميل...</div>

</body>
</html>
